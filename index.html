<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="hidden"><span id="alert" class="alert">Cannot create empty todo. Please add text content.</span></div>
    <!-- basic container to hold the form and ul/li's for the todo app -->
     <div class="container">
        <!-- form to hold text input and submit (add todo btn) -->
        <form action="#" id="todo-form" autocomplete="off">
            <input type="text" name="todo-input" id="todo-input">
            <!-- submit button -->
            <input type="submit" value="add todo">
        </form>
        <!-- unordered list(todo list) -->
         <ul>
            <!-- todo items. each todo will be an li with an input el and an edit and delete btn -->
         </ul>
     </div>
    
    <script src="script.js?v3"></script>
</body>

</html>
